<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo-sm.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>


<body id="body">
    <div class="div-btn"><a href="#" id="logOutSubmit"
        class="p-2 m-2 me-4 text-white-50 btn btn-warning button-1 fw-bold text-warning-emphasis">LOG OUT</a></div>
    <header id="header" class="d-flex justify-content-center align-items-center">
        <span id="spanUser" class="h1 text-white"></span>
    </header>
    <section id="navBar" class="z-1 sticky-top">
        <nav class="navbar navbar-expand-lg col-12 col-md-6 col-lg-9 mx-auto rounded-4">
            <div class="container-fluid">
                <h5 class="navbar-brand m-0 text-white" href="#"><img src="./image/logo.png" alt="logo">GAME REVIEWS
                </h5>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="mmorpg">MMORPG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="shooter">SHOOTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="sailing">SAILING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="permadeath">PERMADEATH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="superhero">SUPERHERO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="pixel">PIXEL</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <main id="main" class="container my-5">
        <section id="cards" class="w-100 d-flex flex-wrap justify-content-center align-items-center">

        </section>

        <section id="info"
        class="container text-white d-flex flex-column justify-content-center align-content-center">
        
    </section>
</main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/logout.js"></script>
    <script src='./js/main.js' type="module"></script>
</body>

</html>
